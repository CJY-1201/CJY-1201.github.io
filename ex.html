<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 스크롤</title>
    <style>
        .scroll-image {
            width: 100%; /* 원하는 크기로 조정 */
            opacity: 0; /* 초기 상태에서 보이지 않도록 설정 */
            transition: opacity 0.5s ease; /* 부드러운 전환 효과 */
        }

        .scroll-image.visible {
            opacity: 1; /* visible 클래스가 추가되면 보이도록 설정 */
        }

        section {
            height: 100vh; /* 각 섹션의 높이를 설정하여 스크롤 가능하게 함 */
        }
    </style>
</head>
<body>
    <section class="section" id="section1">
        <h1>스크롤 해보세요</h1>
    </section>
    <section class="section" id="section2">
        <img id="s1_1" class="scroll-image" src="img/게임개요.png" alt="게임 개요">
        <img id="s1_2" class="scroll-image" src="img/특징 및 차별점.png" alt="특징 및 차별점">
        <img id="s1_3" class="scroll-image" src="img/주요 플랫폼.png" alt="주요 플랫폼">
    </section>

    <script>
        const observerCallback = (entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const image = entry.target;
                    image.classList.add('visible');
                    observer.unobserve(image);
                }
            });
        };

        const observerOptions = {
            root: null,
            rootMargin: '0px',
            threshold: 0.1 // 10%가 보일 때 콜백 실행
        };

        const observer = new IntersectionObserver(observerCallback, observerOptions);
        const images = document.querySelectorAll('.scroll-image');
        images.forEach(image => {
            observer.observe(image);
        });
    </script>
</body>
</html>
